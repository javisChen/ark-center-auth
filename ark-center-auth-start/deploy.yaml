apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-ark-center-auth
  labels:
    app: dep-ark-center-auth
spec:
  replicas: 1
  template:
    metadata:
      name: dep-ark-center-auth
      labels:
        app: dep-ark-center-auth
    spec:
      containers:
        - name: dep-ark-center-auth
          image: ark-center-auth:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: NACOS_DISCOVERY_IP
              value: 192.168.84.194
            - name: NACOS_DISCOVERY_SERVER_ADDR
              value: nacos.cloud.org:8848
            - name: NACOS_CONFIG_SERVER_ADDR
              value: nacos.cloud.org:8848
            - name: SYS_OPT
              value: "-DSpring.profiles.active=dev"
            - name: LANG
              value: "C.UTF-8"
            - name: TZ
              value: "Asia/Shanghai"
      restartPolicy: Always
  selector:
    matchLabels:
      app: dep-ark-center-auth
---
apiVersion: v1
kind: Service
metadata:
  name: svc-ark-center-auth
spec:
  selector:
    app: dep-ark-center-auth
  ports:
    - port: 80
      targetPort: 8080
  type: NodePort